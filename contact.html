        <!-- Contact -->
        <div class="block">
    <footer class="footer">
        <h2 class="heading-site">Contactez-nous</h2>
        <div class="footer-contact-form">
           <form>
            <div class="field">
                <label class="label">Votre Nom/Société</label>
                <div class="control">
                  <input class="input" type="text" placeholder="">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Téléphone</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="" value="">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success">This username is available</p>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="" value="">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
              </div>
              
              <div class="field">
                <label class="label">Objet</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>With options</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Votre message"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    <!-- I agree to the <a href="#">terms and conditions</a> -->
                    <p>
                        En soumettant ce formulaire, j'accepte la <a href="#">politique de confidentialité </a>et j'accepte que les informations saisies soient exploitées dans le cadre de la demande de contact et de la relation commerciale qui peut en découler / pour me recontacter.
                    </p>
                  </label>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Envoyer</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
           </form>
        </div>
        <div class="footer-informations"></div>
    </footer>
